<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="title">Calculator</div>
      <div id="display">Display(work in progress)</div>
      <div id="numberContainer">
        <button id="1" class="numberButton">1</button>
        <button id="2" class="numberButton">2</button>
        <button id="3" class="numberButton">3</button>
        <button id="4" class="numberButton">4</button>
        <button id="5" class="numberButton">5</button>
        <button id="6" class="numberButton">6</button>
        <button id="7" class="numberButton">7</button>
        <button id="8" class="numberButton">8</button>
        <button id="9" class="numberButton">9</button>
        <button id="0" class="numberButton">0</button>
        <!-- onClick="replyClick(this.id)" -->
      </div>
      <div id="operatorContainer">
        <button id="add" class="operatorButton">+</button>
        <button id="subtract" class="operatorButton">-</button>
        <button id="multiply" class="operatorButton">*</button>
        <button id="divide" class="operatorButton">/</button>
        <button id="evaluate">=</button>
        <button id="clear">C</button>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
