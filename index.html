<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="title">Calculator</h1>
      <div id="displayContainer">
        <div id="display"><p>Display(work in progress)</p></div>
        <button id="backspace">âŒ«</button>
      </div>

      <div id="buttonContainer">
        <div id="firstRow" class="row">
          <button id="clear">C</button>
          <button id="7" class="numberButton">7</button>
          <button id="4" class="numberButton">4</button>
          <button id="1" class="numberButton">1</button>
          <button id="0" class="numberButton">0</button>
        </div>
        <div id="secondRow" class="row">
          <button id="pow" class="operatorButton">
            <span>x<sup>y</sup></span>
          </button>
          <button id="8" class="numberButton">8</button>
          <button id="5" class="numberButton">5</button>
          <button id="2" class="numberButton">2</button>
          <button id="." class="decimal">.</button>
        </div>
        <div id="thirdRow" class="row">
          <button id="factorial" class="operatorButton">x!</button>
          <button id="9" class="numberButton">9</button>
          <button id="6" class="numberButton">6</button>
          <button id="3" class="numberButton">3</button>
        </div>
        <div id="fourthRow" class="row">
          <button id="divide" class="operatorButton">/</button>
          <button id="multiply" class="operatorButton">*</button>
          <button id="subtract" class="operatorButton">-</button>
          <button id="add" class="operatorButton">+</button>
          <button id="evaluate">=</button>
        </div>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
